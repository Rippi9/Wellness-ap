<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Wellness AP</title>
</head>

<body>
    <div>
        <!-- Navbar at top start -->
        <div class="tabs is-toggle is-fullwidth">
            <ul>
            <li>
                <a>
                <span class="icon is-small"><i class="fas fa-image" aria-hidden="true"></i></span>
                <span>Home</span>
                </a>
            </li>
            <li>
                <a>
                <span class="icon is-small"><i class="fas fa-music" aria-hidden="true"></i></span>
                <span>Fitness</span>
                </a>
            </li>
            <li>
                <a>
                <span class="icon is-small"><i class="fas fa-film" aria-hidden="true"></i></span>
                <span>Nurtition</span>
                </a>
            </li>
            <li>
                <a>
                <span class="icon is-small"><i class="far fa-file-alt" aria-hidden="true"></i></span>
                <span>Spare</span>
                </a>
            </li>
            </ul>
        </div>
        <!-- Navbar at top end -->
        <!-- Exercise selection start -->
        <table class="table is-bordered">
            <thead>
                <tr>
                    <th>Day</th>
                    <th>Muscle Group</th>
                    <th>Difficulty</th>
                    <th>Excercise</th>    
                    <th>Save to my Calendar</th>    
                </tr>
            </thead>
            <tbody>
                <td>
                    <div class="select">
                        <select id="day-list" onchange="selectedDay();">
                          <option value="">Select a Day</option>
                          <option value="monday">Monday</option>
                          <option value="tuesday">Tuesday</option>
                          <option value="wednesday">Wednesday</option>
                          <option value="thursday">Thursday</option>
                          <option value="friday">Friday</option>
                          <option value="saturday">Saturday</option>
                          <option value="sunday">Sunday</option>
                        </select>
                      </div>
                </td>
                <td>
                    <div class = "select">
                        <select id="muscle-list" onchange="exerciseInputs();">
                            <option value="">Select a Muscle</option>
                            <option value="abdominals">Abdominals</option>
                            <option value="abductors">Abductors</option>
                            <option value="biceps">Biceps</option>
                            <option value="calves">Calves</option>
                            <option value="chest">Chest</option>
                            <option value="forearms">Forearms</option>
                            <option value="glutes">Glutes</option>
                            <option value="hamstrings">Hamstrings</option>
                            <option value="lower back">Lower back</option>
                            <option value="middle back">Middle back</option>
                            <option value="neck">Neck</option>
                            <option value="quadriceps">Quadriceps</option>
                            <option value="traps">Traps</option>
                            <option value="triceps">Triceps</option>
                        </select>
                    </div>                
                </td>
                <td>
                    <div class = "select">
                        <select id="difficulty-list" onchange="exerciseInputs();">
                            <option value="">Select a Difficulty</option>
                            <option value="beginner">Beginner</option>
                            <option value="intermediate">Intermediate</option>
                            <option value="expert">Expert</option>
                        </select>
                    </div>
                </td>
                <td>
                    <div class = "select">
                        <select id="exercise-list">
                            <option>Please Select an Exercise</option>
                        </select>
                    </div>
                </td>
                <td>
                    <div class="has-text-centered">
                        <button id="buttontest" class = "button-has-text-centered">
                            <span>Click Me to Save!</span>
                            <span class = "icon is-small">
                                <i class = "fa fa-angle-down" aria-hidden="true"></i>
                            </span>
                    </div>
                    
                </td>
            </tbody>
        </table>
        <!-- Exercise selection end -->
        <!-- Exercise recorded exercise start -->
        <table class="table is-bordered">
            <thead>
                <tr>
                    <th>Day</th>
                    <th>Muscle Group</th>
                    <th>Reps</th>
                    <th>Excercise</th>
                </tr>
                <tr>
                    <th>Monday</th>
                    <td id="monday-mg"></td>
                    <td id="monday-reps"></td>
                    <td id="monday-exercise"></td>
                </tr>              
                <tr>
                    <th>Tuesday</th>
                    <td id="tuesday-mg"></td>
                    <td id="tuesday-reps"></td>
                    <td id="tuesday-exercise"></td>
                    
                </tr>
                <tr>
                    <th>Wednesday</th>
                    <td id="wednesday-mg"></td>
                    <td id="wednesday-reps"></td>
                    <td id="wednesday-exercise"></td>
                    
                </tr>
                <tr>
                    <th>Thursday</th>
                    <td id="thursday-mg"></td>
                    <td id="thursday-reps"></td>
                    <td id="thursday-exercise"></td>
                    
                </tr>
                <tr>
                    <th>Friday</th>
                    <td id="friday-mg"></td>
                    <td id="friday-reps"></td>
                    <td id="friday-exercise"></td>
                    
                </tr>
                <tr>
                    <th>Saturday</th>
                    <td id="saturday-mg"></td>
                    <td id="saturday-reps"></td>
                    <td id="saturday-exercise"></td>
                    
                </tr>
                <tr>
                    <th>Sunday</th>
                    <td id="sunday-mg"></td>
                    <td id="sunday-reps"></td>
                    <td id="sunday-exercise"></td>
                    
                </tr>
                
            </thead>

        </table>
        <!-- Exercise recorded exercise end -->
    </div>
    ||Nurtition secton
    <div class="columns">
        <!-- what in my fridge start-->
        <div class="column">
          <p class="bd-notification is-info">what in my fridge?</p>
          <div class="columns is-mobile">
            <div class="column is-four-fifths">
                <input class="input" type="text" placeholder="Text input">
            </div>
            <div class="column">
                <button class="button">add</button>
            </div>
          </div>
        </div>
    </div> 

    <div class = "columns">
        <div class="column is-one-third BGtest">
            <ul>
                <li>
                    chicken
                </li>
                <li>
                    celery
                </li>
            </ul>
          </div>
          <div class="column BGtest">
            things you can try cooking
          </div>
    </div>
<script src="./assets/js/script.js"></script>
</body>

</html>
